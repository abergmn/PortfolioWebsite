            <main>
                <h2>Get in Touch</h2>
                <p>
                    Thanks for visiting my website! Questions? Comments? Looking to colaborate?
                    <br />
                    Please reach out using the form below or by clicking <a href="mailto:a_bergmann@salemstate.edu">this link</a> to email me directly!
                </p>

                <form class="contact-form"
                        name="contactForm"
                        action="form-handler.php"
                        method="POST"
                        onsubmit="return validateForm();"
                        aria-label="Contact form">
                    <input type="text" name="name" placeholder="Your Name" required aria-required="true" />
                    <input type="email" name="email" placeholder="Your Email" required aria-required="true" />
                    <textarea name="message" placeholder="Your Message" required aria-required="true"></textarea>
                    <input class="generic-button" type="submit" value="Send" />
                </form>
            </main>
    
            <br />
            <hr />

            <footer>
                <p>
                    &copy; <span id="year"></span> Aaron Bergmann's website | <a href="contact.html">Contact Me</a> |
                    <small id="visitor-count"><i>You are visitor: <span id="visitor-count">0</span></i></small>
                </p>
            </footer>
        </div>

        <!-- leave at bottom so script(s) load last -->
        <script src="js/script.js"></script>
        <script src="js/validateForm.js"></script>
